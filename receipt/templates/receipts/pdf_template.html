<!doctype html>
<html>
<head>
    <style>
        @page {
            size: a4 portrait;

            @frame header_frame {
                -pdf-frame-content: header_obj;
                top: 50pt;
                left: 50pt;
                width: 512pt;
                height: 40pt;
            }

            @frame content_frame {
                top: 90pt;
                left: 50pt;
                width: 512pt;
                height: 632pt;
            }

            @frame footer_frame {
                -pdf-frame-content: footer_obj;
                top: 772pt;
                left: 50pt;
                width: 512pt;
                height: 20pt;
            }
        }

        #header_obj {
            color: darkblue;
            text-align: center;
        }

        .body-content {
            color: black;
            text-align: left;
        }

        #footer_obj {
            color: green;
            text-align: right;
        }
    </style>
</head>
<body>
    <div id="header_obj"><h1>Header</h1></div>
    <div id="footer_obj">
        &copy;Footer - Page <pdf:pagenumber> of <pdf:pagecount>
    </div>
    <div class="body-content">
        <h2>Hello World</h2>
        {% lorem 50 p %}<pdf:pdf-next-page />{% lorem 50 p %}
    </div>
</body>
</html>
