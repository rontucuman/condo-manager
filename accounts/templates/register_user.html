{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="col-sm-4 offset-4">
            <h2>Create an account</h2>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Sign Up</h5>
                    <p class="card-text">Please, sign up using the following form:</p>
                    <form method="post">
                        {% csrf_token %}
                        {{ user_form.as_p }}
                        <button type="submit" class="btn btn-primary">
                            Create my account
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
