{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-sm-4 offset-4">
        <h2>Login to your account</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Log-in</h5>
                <p class="card-text">Please, use the following form to log-in:</p>
                <form method="post">
                    {% csrf_token %}
                    {{ login_form.as_p }}
                    <button type="submit" class="btn btn-primary">
                        Log in
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
