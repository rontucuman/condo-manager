{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-sm-4 offset-4">
        <h2>Login to your account</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Log-in</h5>
                {% if form.errors %}
                    <div class="alert alert-danger" role="alert">
                        <p class="card-text">Incorrect username or password.
                        Please try again.</p>
                    </div>
                {% else %}
                    <p class="card-text">Please, use the following form to log-in:</p>
                {% endif %}
                <form action="{% url 'login_account' %}" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="hidden" name="next" value="{{ next }}">
                    <button type="submit" class="btn btn-primary">
                        Log in
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
